<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <script src="preloader.js"></script>
    <title>Gallery</title>
</head>

<body>
    <div class="preloader" id="preloader">
        <div class="cssload-container">
            <div class="cssload-whirlpool"></div>
        </div>
    </div>

    <div class="header">
        <a href="/"><img src="/img/logo.png" class="logo"></a>
    </div>
    <div class="col s12 head">
        <label class="button waves-effect waves-light btn-small load-photo" id="btn"><img
                src="./img/upload.png"></label>
        <div class="gridContainer">
            <img src="./img/two_columns.png" class="gridChanger twoCols">
            <img src="./img/three_columns.png" class="gridChanger threeCols">
            <img src="./img/four_columns.png" class="gridChanger fourCols">
        </div>
    </div>

    <div class="col s12 gallery-container">

    </div>
    <div id="gallery" class="gallery"></div>
    <div class="modal-window" id="modal">
        <button class="close-button" id="close-button"><img src="./img/close.png"></button>
    </div>
    <div class="modal-window" id="modalUpload">
        <button class="close-button" id="close-upload"><img src="./img/close.png"></button>
        <div id="drop-area">
            <p>ВЫБЕРИТЕ ИЗОБРАЖЕНИЕ ИЛИ ПЕРЕТАЩИТЕ ЕГО В ВЫДЕЛЕННУЮ ОБЛАСТЬ</p>
            <input type="file" id="fileElem" multiple accept="image/*" onchange="handleFiles(this.files)">
            <label class="button waves-effect waves-light btn-small" id="btn-upload"
                for="fileElem">Загрузить...</label><br>
        </div>
    </div>
    <div class="modal-bg" id="modal-bg"></div>
    <script src="script.js"></script>
</body>

</html>
