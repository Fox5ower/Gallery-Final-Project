<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style-main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <title>gallery.io</title>
</head>

<body>
    <div class="header">
        <img src="/img/logo.png" class="logo">
    </div>
    <p>Your Personal Gallery.</p>
    <label class="button waves-effect waves-light btn-small" id="btn-create">Create Gallery</label><br>
    <div class="box" id="box">
        <a href="" class="card" id="card">
            <div class="imgBx">
                <img src="">
            </div>
            <div class="details">
                <h2>Your Gallery</h2>
            </div>
        </a>
    </div>

    <div class="modal-window" id="modalUpload">
        <button class="close-button" id="close-add"><img src="./img/close.png"></button>
        <div id="modal-body">
            <p class="plainText">Enter the gallery name</p>
            <input type="text" id="galleryName">
            <a href="" class="button waves-effect waves-light btn-small sendName" id="btn-upload">Add</a><br>
        </div>
    </div>
    <div class="modal-bg" id="modal-bg"></div>
    <script src="main-script.js"></script>

</body>

</html>
